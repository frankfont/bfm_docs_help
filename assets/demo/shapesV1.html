<!DOCTYPE html>
<html>

<head>
  <title>Core Shapes</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1>Current Core Shapes</h1>
  <p>
    Core shape icons of the Bigfathom Mission diagram.
  </p>
  <table>
    <tr>
      <th>
        Epic
      </th>
      <td>
        <svg>
          <g transform="translate(17, 70)" id="epicCoreShape">
            <path class="core-shape epic" stroke="black" fill="yellow" transform="rotate(-25) translate(-10 10)"
              d="M 0 0 l 14 0 l 0 -22 l -14 0 Z" />
            <path id="epicAccent1Shape" class="core-shape epic-accent" stroke="orange" fill="white" fill-opacity="0.8"
              transform="rotate(-30) translate(-8 8)" d="M 0 0 l 10 0 l 0 -18 l -10 0 Z" />
            <path id="epicAccent2Shape" class="core-shape epic-accent" stroke="orange" fill="white" fill-opacity="0.8"
              transform="rotate(-35) translate(-6 6)" d="M 0 0 l 6 0 l 0 -14 l -6 0 Z" />
          </g>
        </svg>
      </td>
    </tr>

    <tr>
      <th>
        Story
      </th>
      <td>
        <svg>
          <g transform="translate(17, 70)" id="storyCoreShape">
            <path class="core-shape story" stroke="black" fill="yellow" transform="rotate(-30) translate(-8 8)"
              d="M 0 0 l 11 0 l 0 -18 l -11 0 Z" />
          </g>
        </svg>
      </td>
    </tr>

    <tr>
      <th>
        Goal
      </th>
      <td>
        <svg>
          <g transform="translate(17, 70)" id="goalCoreShape">
            <circle class="core-shape goal" cx="0" cy="0" r="9" style="stroke:black;fill:#33FF66" />
            <circle class="core-shape goal" cx="0" cy="0" r="8" style="stroke:green;fill:#33FF66" />
          </g>
        </svg>
      </td>
    </tr>


    <tr>
      <th>
        Task
      </th>
      <td>
        <svg>
          <g transform="translate(17, 70)" id="taskCoreShape">
            <path class="core-shape task" stroke="black" fill="springgreen" transform="rotate(-30)" d="M -9 -9 L -9 -9 L -8 -9 L -8 -10 L -3 -10 L -2 -8 L -3 16 L 3 16 L 2 -8 L 4 -11 L 
                8 -11 L 12 -9 L 8 -15 L -8 -15 L -8 -16 L -9 -16 L -9 -16 Z" />
          </g>
        </svg>
      </td>
    </tr>

    <tr>
      <th>
        External Mission Reference
      </th>
      <td>
        <svg>
          <g transform="translate(17, 70)" id="missionCoreShape" class="core-shape mission">
            <polygon stroke="black" fill="#330066" points="-15,-15 15,0 -15,15" />

            <polygon stroke="#4d0099" fill="#4d0099" points="-13,-12 0,-3 -13,-1" />

            <polygon stroke="#4d0099" fill="#4d0099" points="-13,12 0,3 -13,1" />

            <polygon stroke="#4d0099" fill="#4d0099" points="1,-5 13,0 1,5" />
          </g>
        </svg>
      </td>
    </tr>
  </table>

  <br>
  <p>The icons are used in pages like this one <a target="_blank" href="https://bigfathom.com/app/mission/62066725675a940019b056da">Example Mission Diagram</a></p>
</body>

</html>
